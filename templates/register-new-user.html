{% extends 'base.html' %}
{% block content %}

    <h2>Register New User</h2>
    <form action="/process-new-user" method=post>
        <dl>
            <dt>Email:
            <dd><input type=text name=email>
            <dt>Password:
            <dd><input type=password name=password>
            <dt>Age:
            <dd><input type=number name=age>
            <dt>Zipcode:
            <dd><input type=text name=zipcode>

            <dd><input type=submit value=Register>
        </dl>
    </form>

{% endblock %}
